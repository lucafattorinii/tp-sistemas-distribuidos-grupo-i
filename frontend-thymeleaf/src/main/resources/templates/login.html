<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empuje Comunitario - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #0b1020; color: #e6e9ef; margin:0; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:380px; background:#11162a; border:1px solid #253055; border-radius:14px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size:20px; margin:0 0 8px; color:#d6dcff; }
    p { margin:0 0 24px; color:#aab3d3; font-size:14px; }
    label { display:block; font-size:13px; margin:12px 0 6px; color:#ced5f3; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2b3560; background:#0c1328; color:#f2f5ff; outline:none; }
    input:focus { border-color:#4f66ff; box-shadow:0 0 0 3px rgba(79,102,255,.15); }
    button { width:100%; margin-top:16px; padding:12px 14px; border:0; border-radius:10px; background:#4f66ff; color:#fff; font-weight:600; cursor:pointer; }
    .muted { margin-top:10px; font-size:12px; color:#96a1c9; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Iniciar sesión</h1>
      <p>Accedé con tu usuario para gestionar el sistema.</p>
      <form method="post" action="#" onsubmit="login(event)">
        <label for="username">Usuario o Email</label>
        <input id="username" name="username" placeholder="tu_usuario" required>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="muted" id="msg"></div>
    </div>
  </div>
  <script>
    async function login(e){
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = 'Autenticando...';
      try {
        const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p}) });
        const data = await res.json();
        if(!res.ok) throw new Error(data.detail || 'Error de autenticación');
        localStorage.setItem('jwt', data.jwt);
        msg.textContent = '¡Login exitoso!';
        // Redirigir a Usuarios (o decidir por rol si se desea)
        setTimeout(()=>{ window.location.href = '/users'; }, 500);
      } catch(err){ msg.textContent = err.message; }
    }
  </script>
</body>
</html>
