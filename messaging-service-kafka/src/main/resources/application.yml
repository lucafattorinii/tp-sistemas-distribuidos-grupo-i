spring:
  application:
    name: messaging-service-kafka

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      enable-idempotence: true
    consumer:
      group-id: empuje-messaging-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false

  datasource:
    url: jdbc:mysql://${DATABASE_HOST:db}:3306/${DATABASE_NAME:empuje}?useSSL=false&serverTimezone=UTC
    username: ${DATABASE_USER:empuje}
    password: ${DATABASE_PASSWORD:empuje}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.empuje.messaging: DEBUG
    org.springframework.kafka: DEBUG
    org.apache.kafka: WARN
