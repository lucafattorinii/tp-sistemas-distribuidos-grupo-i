version: '3.8'

services:
  db:
    image: mysql:8.0
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - empuje-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - empuje-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - empuje-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - empuje-network
    restart: unless-stopped

  user-service:
    build: ./inventory-service
    ports:
      - "50052:50052"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_STARTTLS_ENABLE: ${SMTP_STARTTLS_ENABLE}
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - empuje-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  inventory-service:
    build: ./inventory-service
    ports:
      - "50052:50052"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: empuje
      DATABASE_USER: empuje
      DATABASE_PASSWORD: empuje
      JWT_SECRET: "changeme_secret_dev"
    depends_on:
      - db
    networks:
      - empuje-network

  messaging-service-kafka:
    build: ./event-service
    ports:
      - "50053:50053"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: empuje
      DATABASE_USER: empuje
      DATABASE_PASSWORD: empuje
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - empuje-network

  event-service:
    build: ./event-service
    ports:
      - "50053:50053"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: empuje
      DATABASE_USER: empuje
      DATABASE_PASSWORD: empuje
      JWT_SECRET: "changeme_secret_dev"
    depends_on:
      - db
      - inventory-service
    networks:
      - empuje-network

  gateway-fastapi:
    build: ./gateway-fastapi
    ports:
      - "8000:8000"
    environment:
      USERSERVICE_HOST: user-service
      USERSERVICE_PORT: 50051
      INVENTORYSERVICE_HOST: inventory-service
      INVENTORYSERVICE_PORT: 50052
      EVENTSERVICE_HOST: event-service
      EVENTSERVICE_PORT: 50053
      JWT_SECRET: "changeme_secret_dev"
    depends_on:
      - user-service
      - inventory-service
      - event-service
    networks:
      - empuje-network

  frontend:
    build: ./frontend-thymeleaf
    ports:
      - "8080:8080"
    depends_on:
      - gateway-fastapi
    networks:
      - empuje-network

networks:
  empuje-network:
    driver: bridge

volumes:
  db_data: