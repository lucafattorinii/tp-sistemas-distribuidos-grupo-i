spring:
  mail:
    host: localhost
    port: 1025
    username: test@example.com
    password: test
    properties:
      'mail.smtp':
        auth: false
        'starttls.enable': false

# Configuración de seguridad para pruebas
app:
  security:
    jwt:
      secret: test-secret
      expiration: 86400000

# Configuración de la base de datos en memoria para pruebas
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: update

# Configuración de Flyway para pruebas
spring:
  flyway:
    enabled: false
