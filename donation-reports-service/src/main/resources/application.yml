server:
  port: 8085

spring:
  application:
    name: donation-reports-service

  datasource:
    url: jdbc:mysql://localhost:3306/empuje?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: empuje
    password: empuje
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql

logging:
  level:
    com.empuje.reports: DEBUG
    org.springframework.graphql: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
